    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(to bottom right, #e9f5e9, #fff7e6);
        margin: 0;
        padding: 0;
        color: #2c3e50;
      }

      .container {
        max-width: 600px;
        margin: 80px auto;
        background: #fffef8;
        border-radius: 20px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        padding: 30px;
        text-align: center;
      }

      h1 {
        color: #2e7d32;
        font-size: 26px;
        margin-bottom: 10px;
      }

      h2 {
        color: #388e3c;
        font-size: 16px;
        font-weight: normal;
        margin-bottom: 30px;
      }

      input,
      select,
      button {
        width: 80%;
        padding: 12px;
        margin: 8px 0;
        border-radius: 8px;
        border: 1px solid #c5e1a5;
        font-size: 15px;
      }

      button {
        background: #66bb6a;
        color: white;
        font-weight: bold;
        border: none;
        cursor: pointer;
        transition: background 0.3s;
      }

      button:hover {
        background: #57a05c;
      }

      .result {
        display: none;
        animation: fadeIn 0.5s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .score-box {
        background: #f1f8e9;
        border: 2px solid #aed581;
        border-radius: 12px;
        padding: 20px;
        margin: 20px 0;
      }

      .motivasi {
        font-style: italic;
        color: #2e7d32;
        margin-top: 10px;
      }

      .back-btn {
        background: #8bc34a;
        padding: 10px 20px;
        border-radius: 8px;
        color: white;
        font-weight: bold;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>

      function cariNilai() {
        const nama = document
          .getElementById("namaInput")
          .value.trim()
          .toUpperCase();
        const kelas = document.getElementById("kelasInput").value;
        const hasilDiv = document.getElementById("hasilPage");
        const mainDiv = document.getElementById("mainPage");

        if (nama === "" || kelas === "") {
          alert("Harap isi nama dan pilih kelas!");
          return;
        }

        let found = false;
        for (const key in dataSiswa) {
          const [nilai, kelasData] = dataSiswa[key].split("|");
          if (key === nama && kelasData === kelas) {
            found = true;
            mainDiv.style.display = "none";
            hasilDiv.style.display = "block";
            document.getElementById("hasilNama").innerText = key;
            document.getElementById("hasilKelas").innerText = kelasData;
            document.getElementById("hasilNilai").innerText = "Nilai: " + nilai;

            let motivasi = "";
            if (nilai >= 90) motivasi = "Luar biasa! Pertahankan semangat !";
            else if (nilai >= 75) motivasi = "Bagus! Terus tingkatkan .";
            else
              motivasi =
                "Jangan menyerah! Setiap tantangan adalah kesempatan untuk tumbuh bersama.";

            document.getElementById("pesanMotivasi").innerText = motivasi;
            break;
          }
        }

        if (!found) {
          alert("Data tidak ditemukan. Periksa kembali nama dan kelas.");
        }
      }

      function kembali() {
        document.getElementById("hasilPage").style.display = "none";
        document.getElementById("mainPage").style.display = "block";
      }
